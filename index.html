<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Vowels Counter</h2>
    <div class="main-container">

        <!-- USER INPUT -->
        <input type="text" id="userText" placeholder="Paste or enter your text">

        <!-- DISPLAY VOWELS COUNT -->
        <div id="count">Total Vowels :</div>

        <!-- BUTTON -->
        <button onclick="vowelsCounter()">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
